{{ define "main" -}}
<div class="hero">
  <div class="hero-slogan">Get to know what our engineering teams have been doing</div>
</div>
<div class="posts">
{{ range .Site.RegularPages -}}
{{ if not (in .Params.type "static-page") }}
<article class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">{{ .Date.Format "January 2006" }}</time>
  {{ .Summary }}
  {{ if .Truncated }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
  </div>
  {{ end }}
</article>
{{ end }}
{{- end }}
</div>
{{- end }}
