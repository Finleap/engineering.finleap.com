<object data="{{ .Get "src" }}" type="application/pdf" width="{{ .Get "width" }}" height="{{ .Get "height" }}" style="overflow: scroll;">
    <embed src="{{ .Get "src" }}" type="application/pdf" width="{{ .Get "width" }}" height="{{ .Get "height" }}" style="overflow: scroll;">
        <p>This browser does not support PDFs. Please download the PDF to view it: <a href="{{ .Get "src" }}">Download PDF</a>.</p>
    </embed>
</object>
