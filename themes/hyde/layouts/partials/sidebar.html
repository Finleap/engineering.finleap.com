<aside class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <p><img src="/finleap_engineering_logo.svg" width="168" alt="{{ .Site.Params.description }}"></p>
      <a href="{{ .Site.BaseURL }}"><h1>Our blog</h1></a>
      <a href="https://www.finleap.com/careers/jobs/"><h2>We're hiring</h2></a>
    </div>
    <nav class="sidebar-nav">
      <a class="icon twitter" href="https://twitter.com/finleap"><img src="/twitter.svg" width="30"></a>
      <a class="icon github" href="https://github.com/finleap"><img src="/github.svg" width="30"></a>
      <a class="icon rss" href="https://engineering.finleap.com/index.xml"><img src="/rss.svg" width="30"></a>
    </nav>
    <nav class="sidebar-footer">
      <ul>
        <li class="sidebar-bullet sub"><a href="/imprint">Imprint</a></li>
        <li class="sidebar-bullet sub"><a href="/privacy">Privacy Policy</a></li>
        {{ range .Site.Menus.footer -}}
          <li class="sidebar-bullet"><a href="{{.URL}}"> {{ .Name }} </a></li>
        {{- end }}
      </ul>
    </nav>
    <!-- <p>{{ with .Site.Params.copyright }}{{.}}{{ else }}&copy; {{ now.Format "2006"}}. All rights reserved. {{end}}</p> -->
  </div>
</aside>
