{{ define "main" -}}
<p><a href="{{ .Site.BaseURL }}">< Home</a> </p>
<div class="post">
  <h1>{{ .Title }}</h1>
  {{ if $.Params.author -}}
  <h4>{{ $.Params.author }} - {{ $.Params.author_email }}</h4><br />
  {{- end }}
  <time datetime={{ .Date.Format "2006-01-02T15:04:05Z0700" }} class="post-date">{{ .Date.Format "2 January 2006" }}</time>
  {{ .Content }}
</div>

{{ if .Site.DisqusShortname -}}
<h2>Comments</h2>
{{ template "_internal/disqus.html" . }}
{{- end }}
{{- end }}
