<!DOCTYPE html>
<html>
{{ partial "header.html" . }}
<body>
	<div class="container wrapper post">
		{{ partial "head.html" . }}

		{{ if eq (.Params.render_as_static_page) true }}
		{{ else }}
			<div class="post-header">
				<h1 class="title">{{ .Title }}</h1>
				<div class="meta">{{ dateFormat "2 Jan 2006" .Date }}</div>
		</div>
		{{ end }}

		<div class="markdown">
			{{ .Content }}
		</div>

	</div>
	{{ partial "footer.html" . }}
</body>
</html>
